<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p {
            background: yellow;
            width: 200px;
            height: 60px;
            padding: 10px;
            border: 20px solid lightgray;
        }

        #round { border-image: url("banana.jpg") 30 round; }
        #repeat { border-image: url("banana.jpg") 30 repeat; }
        #stretch { border-image: url("banana.jpg") 30 stretch; }
    </style>
</head>
<body>

    <h3>이미지 테두리 만들기</h3>
    <hr />
    다음 원본 이미지
    <img src="banana.jpg" width="100" height="100" />
    <p>20X20 크기의 회색 테두리를 가진 p 태그</p>

    <p id="round">round 스타일 이미지 테두기</p>
    <p id="repeat">repeat 스타일 이미지 테두기</p>
    <p id="stretch">stretch 스타일 이미지 테두기</p>
</body>
</html>
