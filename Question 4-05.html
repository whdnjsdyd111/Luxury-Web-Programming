<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .main {
            background-color: aqua;
        }

        h3 {
            color: green;
        }

        em {
            font: italic;
            color: green;
        }

        strong {
            color: red;
        }

        #center {
            text-align: center;
        }

        #center > strong {
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr />
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p>
            <em>길</em>을 걷고 산들 무엇하리
            <strong>꽃</strong>이 내가 아니듯 내가
            <strong>꽃</strong>이 될 수 없는 지금...
        </p>
    </div>
</body>
</html>
