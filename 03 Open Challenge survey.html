<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>설문지</h2>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr />
    <form>
        학년
        <input type="radio" name="class" value="1" /> 1학년
        <input type="radio" name="class" value="2" /> 2학년
        <input type="radio" name="class" value="3" /> 3학년
        <input type="radio" name="class" value="4" /> 4학년 <br /><br />

        성별
        <input type="radio" name="gender" value="m" /> 남자
        <input type="radio" name="gender" value="g" /> 여자 <br /><br />

        관심 분야
        <select name="major">
            <option selected value="1">모바일 소프트웨어</option>
            <option value="2">모바일 앱</option>
        </select><br /><br />

        진로
        <input type="checkbox" name="job" value="1" /> 개발
        <input type="checkbox" name="job" value="2" /> 기획
        <input type="checkbox" name="job" value="3" /> 영업
        <input type="checkbox" name="job" value="4" /> 창업 <br /><br />

        남기고 싶은 말 <br />
        <textarea placeholder="글을 남겨주세요." cols="40" rows="10"></textarea><br /><br />

        Copyright 2017 by Jo
    </form>
</body>
</html>
