<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            display: inline-block;
            position: absolute;
            border: 1px solid lightgray;
        }

        div > p {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 10px;
            background: lightgray;
        }
    </style>
</head>
<body>
    <p>절대 배치</p>
    <hr />
    <div>
        <p style="left: 50px; top: 30px;">P</p>
        <p style="left: 100px; top: 0px;">P</p>
        <p style="left: 100px; top: 80px;">P</p>
        <p style="left: 150px; top: 110px;">P</p>
        <p style="left: 30px; top: 130px;">P</p>
    </div>
</body>
</html>
