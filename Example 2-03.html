<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>중첩 리스트 만들기</title>
</head>
<body>
    <h3>내가 사는 이유</h3>
    <hr />
    <ul>
        <li>내가 좋아하는 음식이 많다.</li>
        <ul>
            <li>감자탕</li>
            <li>스파게티</li>
            <li>올레국수</li>
        </ul>
        <li>라면 먹기를 좋아한다.</li>
        <ol type="1">
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분 후에 먹는다.</li>
        </ol>
    </ul>
</body>
</html>
