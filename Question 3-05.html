<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr />
    <fieldset>
        <legend>도형 서식 입력</legend>
        선종류 : 
        <select>
            <option>점선</option>
            <option>실선</option>
            <option>선 없음</option>
        </select><br />

        선두께 : <input type="text" /> 선색 <input type="color" /><br /><br />

        투명도 (0 ~ 100) : <input type="range" min="0" max="100" list="tem"/>
        <datalist id="tem">
            <option value="0" label="low"></option>
            <option value="50" label="medium"></option>
            <option value="100" label="high"></option>
        </datalist>

    </fieldset>
</body>
</html>
