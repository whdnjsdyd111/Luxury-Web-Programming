    <h3>산길</h3>
    <hr />
    <p>
        오늘 아침 일찍 산에 올랐다. 아침 온도는 15<sup>o</sup>이었다. 그리고 간 물의 &frac12;을 마셨다.<br />
        한참 올라간는 도중 약수터를 가리키는 &#8624;사인이 보였다. 불현듯 양두좀 님의 산길이란 시에 곡을 붙인 <br />
        박태준의 가곡&#9834;이 생각났다.
    </p>

    <pre>
