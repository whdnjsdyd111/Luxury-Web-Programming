<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body, html { margin: 0px; padding: 0px; height: 100%; }
        .header { width: 100%; height: 15%; background-color: yellow; }
        .nav { width: 15%; height: 70%; background-color: orange; float: left; }
        .section { width: 70%; height: 70%; background-color: olivedrab; float: left; }
        .aside { width: 15%; height: 70%; background-color: orange; float: left; }
        .footer { width: 100%; height: 15%; background-color: plum; clear: both; }
    </style>
</head>
<body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
</body>
</html>
